
{% extends "layout.html" %}

{% block content %}

<script src="static/js/charts.js"></script>

<div class="body-content container">
    <div class="row">
        <div class="col-md-6">
            <canvas id="favoriteChart" height="200"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="groupChart" height="200"></canvas>
        </div>
    </div>
    <div class="row">
        <div id="select-container">
        </div>

        <div id="exercise">
            <div id="exercise-data">
            </div>
            <canvas id="exercise-volume-chart" width="400" height="200">
            </canvas>
            <canvas id="exercise-weight-chart" width="400" height="200">
            </canvas>
            <canvas id="exercise-estimated-chart" width="400" height="200">
            </canvas>
        </div>
    </div>
</div>
{% endblock %}
