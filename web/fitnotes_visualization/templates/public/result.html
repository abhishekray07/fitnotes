
{% extends "layout.html" %}

{% block content %}

<script src="static/js/charts.js"></script>

<div class="body-content">
    <div class="row">
        <div class="col-md-6">
            <canvas id="favoriteChart" height="200"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="groupChart" height="200"></canvas>
        </div>
    </div>

    <hr />


    <div class="row">
        <div id="select-container" class="col-md-4">
            <h4>View individual exercise</h4>
        </div>
    </div>

    <div id="exercise" class="row">
        <div id="exercise-data">
        </div>
        <div class="col-md-4">
            <canvas id="exercise-volume-chart" height="200"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="exercise-weight-chart" height="200"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="exercise-estimated-chart" height="200"></canvas>
        </div>
    </div>
</div>
{% endblock %}
